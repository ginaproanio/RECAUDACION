[build]
builder = "NIXPACKS"
nodeVersion = "22.22.0"
installCommand = "npm install"
buildCommand = "npm run build"

[deploy]
startCommand = "npm start"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[environments]
[environments.production]
NODE_ENV = "production"
# URL p√∫blica para el build de Vite
VITE_API_URL = "https://backend-production-a579.up.railway.app/api"
# URL interna para el Proxy del servidor Node (server.js)
BACKEND_URL = "https://backend-production-a579.up.railway.app"
